<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Button</title>
        <link rel="stylesheet" href="button.css">
    </head>
    <body>
        <script src="js/button.js" type="text/javascript"></script>
        <button type="button" id="btn">0</button>
    </body>
    <script>
        var btn = document.getElementById('btn');
        let cnt=0;
        btn.onclick = function() {
                cnt=cnt+1;
                btn.innerHTML = cnt;
            };
    </script>
    
</html>
