<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
    <h1>
        Registration Page
    </h1>
    <h3>
        <fieldset>
            <legend>User Info</legend>
            <label for="firstname">Enter your first name <input type="text" id="firstname"></label>
        </fieldset>
        <fieldset>
            <legend>Gender</legend>
            <label for="male"><input type="radio" id="male" name="gender">Male</label>
            <label for="female"><input type="radio" id="female" name="gender">Female</label>
        </fieldset>
    </h3>
</body>
</html>
